    .image_container {
  margin: 80px;
  position: relative;
  width: 400px;
}

.image_box {
  position: relative;
  width: 100%;
  height: auto;
  transition: transform 0.3s;
}

.image_box:hover .zoom_image {
  transform: scale(1.2);
}

.zoom_image {
  width: 100%;
  display: block;
  position: relative;
  z-index: 1;
}

.image_box img {
      width: 100%;
      display: block;
      position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0); /* Initial transparent background */
  transition: background 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 2;
}

button {
  display: none;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 20px;
}

.overlay:hover button {
  display: block;
  margin: 20px 0;
}

/* Button styles for movie_detail and movie_ticketing */
.movie_detail, .movie_ticketing {
  background-color: rgba(0, 0, 0, 0.7); /* Text color for buttons */
}

.movie_detail {
      background-color: rgba(245, 244, 242, 0.7);
      color: aqua;
    }

    .movie_ticketing {
      background-color: rgba(251, 61, 40, 0.7);
      color: #fff;
    }

<body>
  <section>
    <div class="image_container">

        <div class="overlay">

          <button class="movie_ticketing">예매하기</button> 
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="image_container">
      <div class="image_box">
        <img src="./images/poster_rank/20197122.jpg" alt="20197122">
        <div class="overlay">
          <button class="movie_detail">상세보기</button>
          <button class="movie_ticketing">예매하기</button> 
        </div>
      </div>
    </div>
  </section>


  <script>
    // Function to handle the zoom effect
    function handleZoomEffect() {
      const imageContainers = document.querySelectorAll(".image_container");

      imageContainers.forEach((container) => {
        const imageBox = container.querySelector(".image_box");
        const zoomImage = container.querySelector(".zoom_image");
        const overlay = container.querySelector(".overlay");

        if (zoomImage) {
          imageBox.addEventListener("mouseover", () => {
            imageBox.style.transform = "scale(1.2)";
            overlay.style.transform = "scale(1.2)";
          });

          imageBox.addEventListener("mouseout", () => {
            imageBox.style.transform = "scale(1)";
            overlay.style.transform = "scale(1)";
          });
        }
      });
    }

    function handleOverlay() {
      const overlays = document.querySelectorAll(".overlay");
      
      overlays.forEach((overlay) => {
        const buttons = overlay.querySelectorAll("button");
        
        overlay.addEventListener("mouseover", () => {
          overlay.style.background = "rgba(0, 0, 0, 0.7)";
          buttons.forEach((button) => {
            button.style.display = "block";
          });
        });
        
        overlay.addEventListener("mouseout", () => {
          overlay.style.background = "rgba(0, 0, 0, 0)";
          buttons.forEach((button) => {
            button.style.display = "none";
          });
        });
      });
    }

    // Call the zoom effect function when needed
handleZoomEffect();

// Call the overlay function when needed
handleOverlay();
  </script>
