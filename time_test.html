<!DOCTYPE html>
<html>
<head>
  <title>시간 계산</title>
</head>
<body>
  <p>시작시간 : 9:00 </p>
  <p>종료시간 : <span id="endTime"></span></p>

  <script>
    // 시작 시간을 "9:00"으로 설정
    const startTime = new Date();
    startTime.setHours(9, 0, 0, 0);

    // 분 단위로 시간을 더하고 종료 시간을 계산
    const minutesToAdd = 103;  //db에서 가져오는 부분
    //딕셔너리 형식으로 각 영화 : 총시간
    const endTime = new Date(startTime.getTime() + minutesToAdd * 60000);

    // 종료 시간을 시:분 형식으로 표시
    const endTimeString = `${endTime.getHours()}:${endTime.getMinutes() < 10 ? '0' : ''}${endTime.getMinutes()}`;

    // 결과를 HTML에 표시
    document.getElementById('endTime').textContent = endTimeString;
  </script>
</body>
</html>
